<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Edu Survey</title>
    </head>

    <body>
        <p id="header">Hire Me Survey Form</p>
        <form>
            <label>Name: </label>
            <input type="text">

            <label>Email: </label>
            <input type="text">

            <label>Age: </label>
            <select>
                <option>Below 18</option>
                <option>18-22</option>
                <option>23-28</option>
                <option>29-35</option>
                <option>Above 35</option>
            </select>

            <label>Which option best descibes you?</label>
            <select>
                <option>Student</option>
                <option>Own Business</option>
                <option>Employee</option>
                <option>Searching Job</option>
            </select>

            <label>Would you recommend Hire Me to a friend?</label>
            <div>
                <input type="radio" name="recommend" checked>Yes
                <input type="radio" name="recommend">No
                <input type="radio" name="recommend">Maybe
              </div>

            <label>Languages and Frameworks known (Check all that apply)</label>
            <div>
                <input type="checkbox" name="framework"> C
                <input type="checkbox" name="framework"> C++
                <input type="checkbox" name="framework"> C#
                <input type="checkbox" name="framework"> Java
                <input type="checkbox" name="framework"> Python
                <input type="checkbox" name="framework"> JavaScript
                <input type="checkbox" name="framework"> React
                <input type="checkbox" name="framework"> Angular
                <input type="checkbox" name="framework"> React
                <input type="checkbox" name="framework"> Django
            </div>
            <label>Any Comments or Suggestions:</label>
            <textarea id="textarea"></textarea>

       

            

        </form>
    </body>>
